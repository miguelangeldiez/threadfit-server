apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: posts-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: posts-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: posts-service
            port:
              number: 5000
